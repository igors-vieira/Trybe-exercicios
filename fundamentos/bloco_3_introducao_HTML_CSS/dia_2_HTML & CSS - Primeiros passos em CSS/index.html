<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      h1 {
          font-size: 65px;
          color: orange;
          font-family: sans-serif;
      }

      #cores {
        background-color: green;
      }

      .listaPara {
        background-color: cyan;
      }
      p {
        font-weight: 600;
        line-height: 48px;
      }
      body {
        font-size: 16px;
      }
      #amarelo {
        color: yellow;
      }
      #vermelho {
        color: red;
      }
      #marrom {
        color:rgb(129, 84, 26);
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="listaPara">Qual é a sua cor favorita?</p>
    <ul id="cores" class="listaPara">
      <li id="amarelo">Amarelo</li>
      <li id="vermelho" >Vermelho</li>
      <li id="marrom">Marrom</li>
    </ul>
  </body>
</html>
