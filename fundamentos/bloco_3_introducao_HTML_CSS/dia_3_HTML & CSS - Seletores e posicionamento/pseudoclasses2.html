<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="pseudoclasses2.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="borda" id="azul"> 
      <h3><em>Cor primária</em></h3>
    </div>
    <div class="borda" id="laranja">
      <h3>Cor Secundária</h3>
    </div>
    <div class="borda" id="azv">
      <h3><em>Cor Complementar</em></h3>
    </div>
    <div class="borda" id="black">
      <h3>Cor Escura</h3>
    </div>
    <div class="borda" id="verF">
      <h3><em>Cor Clara</em></h3>
    </div>
  </body>
</html>
