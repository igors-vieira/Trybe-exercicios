<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css " />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container text-center">
    <h1 class="text-muted"><b>Formulário</b></h1>
  </header>
  <form action="" method="get">
    <fieldset class="container mb-3">
      <div class="container form-floating mb-3">
        <input type="text" class="form-control" id="fullName" minlength="10" maxlength="60" required placeholder="Nome"/>
        <label for="fullName">Nome</label>
      </div>
      <div class="container form-floating mb-3">
        <input type="email" class="form-control" id="emailText" minlength="10" maxlength="50" required placeholder="name@example.com" />
        <label class="from-label" for="emailText">Email</label>
      </div>
      <div class="container">
        <label class="form-check-label" for="cidade">
          <input class="form-check-input" type="radio" id="cidade" name="opcoes" value="city" />Cidade
        </label>
        <label class="form-check-label" for="campo">
          <input class="form-check-input" type="radio" id="campo" name="opcoes" value="country" />Campo
        </label>
        <label class="form-check-label" for="praia">
          <input class="form-check-input" type="radio" id="praia" name="opcoes" value="beach" />Praia
        </label>
        <label class="form-check-label" for="montanhas">
          <input class="form-check-input" type="radio" id="montanhas" name="opcoes" value="mountain" />Montanhas
        </label>
      </div>
      <br>
      <div class="container form-floating">
        <textarea placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" class="form-control" id="area-texto" style="height: 100px" maxlength="500">
        </textarea>
          <label for="area-texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>
      <br>
      <div class="container"> 
        <label for="data">
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <input type="date" id="data" />
      </div>
      <br>
      <div class="container form-check">
        <input  class="form-check-input" type="checkbox" id="opotunidade" />
        <label class="form-check-label" for="opotunidade">
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label>
      </div>
      <br>
      <div class="container form-check">
        <input class="form-check-input" type="checkbox" id="direitoImage" />
        <label class="form-check-label" for="direitoImage">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label>
      </div>
      <br>
      <div class="container">
        <button type="submit" class="btn btn-primary" id="botaoEnviar">Enviar</button>
        <button type="reset" class="btn btn-secundary" id="remover">limparForms</button>
      </div>
    </fieldset>
  </form>
</body>
<script src="script.js"></script>
</html>
